<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Proof - מיזוג אוויר ואינסטלציה</title>
  <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">

  <style>
    .tag-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .tag-button {
      display: inline-block;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .tag-button:hover,
    .tag-button.active {
      background-color: #007BFF;
      color: white;
    }

    #pagination {
  text-align: center;
  margin-top: 30px;
}

#pagination button {
  padding: 10px 15px;
  margin: 0 5px;
  border: 1px solid #007BFF;
  border-radius: 50px;
  background-color: white;
  color: #007BFF;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 40px;
}

#pagination button:hover {
  background-color: #007BFF;
  color: white;
}

#pagination button.active {
  background-color: #007BFF;
  color: white;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;

        setTimeout(() => {
          const icon = document.querySelector(".mobile-menu-icon");
          const menu = document.getElementById("side-menu");
          const closeBtn = menu.querySelector(".closebtn");

          icon.addEventListener("click", () => {
            if (menu.style.width === "250px") {
              menu.style.width = "0";
              icon.innerHTML = "☰";
            } else {
              menu.style.width = "250px";
              icon.innerHTML = "✖";
            }
          });

          closeBtn.addEventListener("click", () => {
            menu.style.width = "0";
            icon.innerHTML = "☰";
          });

          document.addEventListener("click", (e) => {
            const isMenuOpen = menu.style.width === "250px";
            const clickedInsideMenu = menu.contains(e.target);
            const clickedOnIcon = icon.contains(e.target);

            if (isMenuOpen && !clickedInsideMenu && !clickedOnIcon) {
              menu.style.width = "0";
              icon.innerHTML = "☰";
            }
          });

          menu.querySelectorAll("a").forEach(link => {
            link.addEventListener("click", () => {
              menu.style.width = "0";
              icon.innerHTML = "☰";
            });
          });
        }, 0);
      });
  </script>

  <div class="tag-buttons">
    <button class="tag-button" onclick="filterPosts(`all`)">הצג הכל</button>
    <button class="tag-button" onclick="filterPosts('מיזוג לבית ולדירה')">מיזוג לבית ולדירה</button>
    <button class="tag-button" onclick="filterPosts('מערכות איוורור')">מערכות איוורור</button>
    <button class="tag-button" onclick="filterPosts('מערכות מיזוג לעסקים ומוסדות')">מערכות מיזוג לעסקים ומוסדות</button>
    <button class="tag-button" onclick="filterPosts('תחזוקה')">תחזוקה</button>
  </div>

  <div id="posts-container"></div>
  <div id="pagination"></div>
  <script src="JS/blog.js"></script>

  <section id="contact">
    <div id="contact-placeholder"></div>
  

  </section>
  <script>
    fetch('contact-form.html')
      .then(res => res.text())
      .then(data => document.getElementById('contact-placeholder').innerHTML = data);
  </script>

  
<footer>
  <div id="footer-placment"></div>
  </footer>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-placment').innerHTML = data;
      });
  </script>
  
  <script src="JS/blog.js"></script>

</body>
</html>
